<h1 style="text-align:center;font-family: 'Oleo Script Swash Caps';font-size: 30px">Catégories</h1>
<div style="float:right;margin-bottom: 20px;margin-right: 10vw;">
  <button type="button" style="font-size: 18px;padding: 8px;"  mat-raised-button (click)="openModal(template)">Ajouter Catégorie</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> id </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nom_Catégorie </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Action</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button style="margin-right: 5vw;" mat-raised-button class="primary" (click)="openModal(template,element)">Modifier</button>
        <button mat-raised-button color="warn" (click)="deleteCategorie(element.id)">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 
</table>



  <ng-template #template>
    <div class="modal-header">
      <h4 style="font-weight: bold;text-align: center;font-size:20px" class="modal-title pull-left">{{titreModal}}</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    
    <div class="modalBody">
      <div class="form-group" style="margin-left: 30px;margin-top: 10px;">
        <label style="font-weight: bold;font-size:15px">Nom du catégorie</label>
        <input style="width:30vw" type="text" class="form-control" placeholder="Entrez le nom du catégorie " [formControl]="nom">
        <button type="button" class="btn btn-dark" style="margin-top:20px;float:right;margin-right:50px;margin-bottom:20px" (click)="InsertCategorie()">{{titre}}</button>
      </div>
    </div>
  </ng-template>
