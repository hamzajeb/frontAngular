  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Id_Sous_Categorie</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nom_Catégorie </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="categorie_id">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Id_Catégorie </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.categorie_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Action</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
          <button style="margin-right: 5vw;" mat-raised-button class="primary" (click)="openModal(template,element)">Modifier</button>
          <button mat-raised-button color="warn" (click)="deleteSousCategorie(element.id)">Supprimer</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
   
  </table>
  


  <ng-template #template>
    <div class="modal-header">
      <h4 style="font-weight: bold;text-align: center;font-size:20px" class="modal-title pull-left">{{titreModal}}</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    
    <div class="modalBody">
      <div class="form-group" style="margin-left: 30px;margin-top: 10px;margin-right: 30px">
        <label style="font-weight: bold;font-size:15px">Nom du Sous-catégorie</label>
        <input style="width:30vw;margin-bottom: 15px;" type="text" class="form-control" placeholder="Entrez le nom du Sous catégorie " [formControl]="nom">
        <label style="font-weight: bold;font-size:15px">Choisir le Nom du catégorie</label><br>
        <select  style="width:30vw;margin-bottom: 15px;height: 40px;background-color: white;border:none;border-bottom:solid 1px rgb(184, 184, 184) ;" class="form-select" aria-label="Default select example" [formControl]="categorie">
          <option [ngValue]="null" disabled>Select Catégorie</option>
          <option *ngFor="let cat of listeCategories" [ngValue]="cat.id">{{cat.nom}}</option>
        </select ><br>
        <label style="font-weight: bold;font-size:15px">Lien</label>
        <input style="width:30vw;margin-bottom: 15px;" type="text" class="form-control" placeholder="Entrez le Lien du Sous_categorie " [formControl]="lien">
        
        
        <button type="button" class="btn btn-dark" style="margin-top:20px;float:right;margin-right:50px;margin-bottom:20px" (click)="InsertSousCategorie()">{{titre}}</button>
      </div>
    </div>
 
  </ng-template>
