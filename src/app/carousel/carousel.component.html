
<div *ngIf="imagess && imagess.length > 0" class="carousel-container">
    <img  *ngFor="let image of imagess;let i=index" 
        [src]="image.imageSrc" [alt]="image.imageAlt"
        [ngClass]="{'image-active': selectedIndex === i}"
        class="x"
    >
    <!-- les points selon le nombre d'image -->
    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of imagess;let i=index" 
        class="dot"
        [ngClass]="{'active': selectedIndex === i}"
        (click)="selectImage(i)"
        >
        </span>
    </div>

    <div *ngIf="controls" class="btn-carousel btn-prev">
        <i class="fas fa-arrow-circle-left icon-carousel icon-prev" (click)="onPrevClick()"></i>
    </div>

    <div *ngIf="controls" class="btn-carousel btn-next">
        <i class="fas fa-arrow-circle-right icon-carousel icon-next" (click)="onNextClick()"></i>
    </div>
</div>
